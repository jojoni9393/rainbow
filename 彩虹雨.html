<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<style>
   body,
   html {
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;

   }

   .star {
      width: 1px;
      height: 100px;
      float: left;
      opacity: .5;
      margin-left: .2px;
   }

   @keyframes dong {
      0% {
         transform: translateY(-500px)
      }
      100% {
         transform: translateY(1500px)
      }
   }
   
   .big {
      transform: translateY(-500px);
      margin: 0 auto;
   }
</style>

<body>
   <div class="big">
      <div class="box1 box">

      </div>
      
   </div>

   <script src="./jquery-1.12.4.js"></script>
   <script>
      let arr = []
      let arr2 = []

      for (var j = 0; j < 1280; j++) {

         arr2.push(Math.random() * 500)

      };
      for (var i = 255; i >= 0; i--) {
         arr.push('rgb(' + 0 + ',' + 255 + ',' + i + ')')
      };
      for (var i = 0; i <= 255; i++) {
         arr.push('rgb(' + i + ',' + 255 + ',' + 0 + ')')
      };
      for (var i = 255; i >= 0; i--) {
         arr.push('rgb(' + 255 + ',' + i + ',' + 0 + ')')
      };
      for (var i = 0; i <= 255; i++) {
         arr.push('rgb(' + 255 + ',' + 0 + ',' + i + ')')
      };
      for (var i = 255; i >= 0; i--) {
         arr.push('rgb(' + i + ',' + 0 + ',' + 255 + ')')
      };
      for (var j = 1; j <= $('.box').length; j++) {
         for (var i = 0; i < arr.length; i++) {
            $('.box' + j).append($('<div class="star' + i + ' star"></div>'))
         };
      };

      for (var i = 1; i <= $('.box').length; i++) {
         $('.box' + i + ' .star').each(function (i, e) {
            let p1 = document.querySelectorAll('.star');

            let x = Math.ceil(Math.random() * p1.length - 1)
            p1[x].style.animation = 'dong '  + '4s ' + i * 0.01 + 's' + ' infinite'
            
            $(this).css({
               'background-image': 'linear-gradient(to top,' + arr[i] + ', #090c05)',
               'height': arr2[i]
            })
         })
      };

      console.log(arr)
      console.log(arr2)
   </script>
</body>

</html>
